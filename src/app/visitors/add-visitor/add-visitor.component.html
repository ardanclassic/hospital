<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="section header-area">
        <div class="title">Registrasi Biodata Baru</div>
      </div>
      <div class="section form-area">
        <form [formGroup]="formField">
          <div class="form-group mb-3">
            <label for="nama" class="form-label"
              >Nama <span class="required">*</span></label
            >
            <input
              id="nama"
              formControlName="nama"
              type="text"
              class="form-control"
            />
            <ng-container *ngIf="submitted && f.nama.errors">
              <p class="caption-error" *ngIf="f.nama.errors.required">
                Mohon diisi
              </p>
              <p class="caption-error" *ngIf="f.nama.errors.maxlength">
                Maksimal 100 karakter
              </p>
            </ng-container>
          </div>
          <div class="form-group mb-3">
            <label for="ktp" class="form-label"
              >Nomor KTP <span class="required">*</span></label
            >
            <input
              id="ktp"
              formControlName="ktp"
              type="text"
              class="form-control"
              (keypress)="onlyNumber($event)"
            />
            <ng-container *ngIf="submitted && f.ktp.errors">
              <p class="caption-error" *ngIf="f.ktp.errors.required">
                Mohon diisi
              </p>
              <p class="caption-error" *ngIf="f.ktp.errors.maxlength">
                Maksimal 50 karakter
              </p>
            </ng-container>
          </div>
          <div class="form-group mb-3">
            <label for="alamat" class="form-label"
              >Alamat <span class="required">*</span></label
            >
            <input
              id="alamat"
              formControlName="alamat"
              type="text"
              class="form-control"
            />
            <ng-container *ngIf="submitted && f.ktp.errors">
              <p class="caption-error" *ngIf="f.ktp.errors.required">
                Mohon diisi
              </p>
            </ng-container>
          </div>
          <div class="form-group mb-3">
            <label for="nationality" class="form-label"
              >Kewarganegaraan <span class="required">*</span></label
            >
            <select
              class="form-select"
              formControlName="nationality"
              aria-label="nationality"
            >
              <option value="wni">WNI</option>
              <option value="wna">WNA</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="gender" class="form-label"
              >Jenis Kelamin <span class="required">*</span></label
            >
            <select
              class="form-select"
              formControlName="gender"
              aria-label="Jenis Kelamin"
            >
              <option value="male">Laki-laki</option>
              <option value="female">Perempuan</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="birthdate" class="form-label"
              >Tanggal Lahir <span class="required">*</span></label
            >
            <input
              id="birthdate"
              formControlName="birthdate"
              type="text"
              class="form-control"
              placeholder="format: 28-05-1994"
            />
            <ng-container *ngIf="submitted && f.birthdate.errors">
              <p class="caption-error" *ngIf="f.birthdate.errors.required">
                Mohon diisi
              </p>
              <p class="caption-error" *ngIf="f.birthdate.errors.pattern">
                Format penulisan salah
              </p>
            </ng-container>
          </div>
          <div class="form-group mb-3">
            <label for="phone" class="form-label"
              >Telepon <span class="required">*</span></label
            >
            <input
              id="phone"
              formControlName="phone"
              type="text"
              class="form-control"
              (keypress)="onlyNumber($event)"
            />
            <ng-container *ngIf="submitted && f.phone.errors">
              <p class="caption-error" *ngIf="f.phone.errors.required">
                Mohon diisi
              </p>
              <p class="caption-error" *ngIf="f.phone.errors.maxlength">
                Maksimal 30 karakter
              </p>
            </ng-container>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label"
              >Email <span class="required">*</span></label
            >
            <input
              id="email"
              formControlName="email"
              type="email"
              class="form-control"
            />
            <ng-container *ngIf="submitted && f.email.errors">
              <p class="caption-error" *ngIf="f.email.errors.required">
                Mohon diisi
              </p>
              <p class="caption-error" *ngIf="f.email.errors.email">
                Format penulisan salah
              </p>
            </ng-container>
          </div>

          <div class="action-area">
            <button
              type="button"
              class="btn btn-outline-secondary"
              (click)="backToHome()"
            >
              Kembali
            </button>
            <button
              type="submit"
              class="btn btn-success"
              (click)="addPatient(formField.value)"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
